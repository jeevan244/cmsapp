<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>line1</th>
            <th>line2</th>
            <th>city</th>
            <th>state</th>
            <th>pincode</th>
        </tr>
        {% for f in  form %}
        <tr>
            <td>{{f.line_1}}</td>
            <td>{{f.line_2}}</td>
            <td>{{f.city}}</td>
            <td>{{f.state}}</td>
            <td>{{f.pincode}}</td>
            <td> <a href="{% url 'updateaddress' f.id %}">update click</a></td>
        </tr>
        {% endfor %}
    </table>
