<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>start_year</th>
            <th>end_year</th>

            <td>{{f.start_year}}</td>
            <td>{{f.end_year}}</td>
            <td> <a href="{% url 'updatesession' f.id %}">update click</a></td>
        </tr>
        {% endfor %}
    </table>
