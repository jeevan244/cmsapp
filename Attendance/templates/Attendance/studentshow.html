<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>student</th>
            <th>attendance</th>
            <th>present</th>
        </tr>
        {% for f in  form %}
        <tr>
            <td>{{f.student}}</td>
            <td>{{f.attendance}}</td>
            <td>{{f.is_present}}</td>
            <td> <a href="{% url 'update' f.id %}">update click</a></td>
        </tr>
        {% endfor %}
    </table>
