{% extends 'authenticate/base.html'%}
{% block title %}Studentprofile{% endblock %}
{% block content %}
    <h3>welcome<hr>{{name}}</h3>
    <form action="" method="POST">
        {% csrf_token %}
    {% if messages %}
     {% for message in messages %}
     <small>{% if messages.tags %} class="{{message.tags}}"{% endif %}>{{message}}</small>
     {% endfor %}
    {% endif %}
{% endblock %}
